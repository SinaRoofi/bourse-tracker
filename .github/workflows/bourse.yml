name: Bourse Tracker

on:
  workflow_dispatch:
    inputs:
      trigger_source:
        description: "منبع تریگر"
        required: false
        default: "cloudflare"

concurrency:
  group: bourse-tracker
  cancel-in-progress: false

jobs:
  run-bourse-tracker:
    runs-on: ubuntu-latest
    timeout-minutes: 8

    steps:
      # 1. Checkout (سریع‌ترین حالت)
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1

      # 2. Setup Python (با cache)
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      # 3. نصب dependencies (موازی و بدون توصیه)
      - run: pip install --no-cache-dir --disable-pip-version-check -q -r requirements.txt

      # 4. اجرا
      - run: python main.py
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          API_BASE_URL: ${{ secrets.API_BASE_URL }}
          BRSAPI_KEY: ${{ secrets.BRSAPI_KEY }}
          GIST_ID: ${{ secrets.GIST_ID }}
          GIST_TOKEN: ${{ secrets.GIST_TOKEN }}

      # 5. لاگ فقط در صورت خطا
      - if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: error-logs-${{ github.run_number }}
          path: bourse_tracker.log
          retention-days: 2
          compression-level: 9